<div class="categories-list">
  <p-card *ngFor="let category of categories" [routerLink]="['/products', category.categoryId]" class="category-card"

  >
    <ng-template pTemplate="title">
      {{ category.categoryName }}
    </ng-template>
    <ng-template pTemplate="content">
      <div class="category-image">
<!--        <img [src]="category.image" alt="Category Image" class="fit-image">-->
<!--        {{category.categoryId}}-->
      </div>
    </ng-template>
  </p-card>
</div>
