<div class="product-list" *ngIf="lalalala != null">
  <p-card
    *ngFor="let product of lalalala"
    class="product-card"
    (click)="getProductDetails(product.id, $event)"
  >
    <ng-template pTemplate="title" class="product-title"> </ng-template>

    <ng-template pTemplate="content">
      <div class="product-image">
         <img [src]="'https://images.unsplash.com/photo-1637911641983-c9a729181d37?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80'" alt="Product Image" class="fit-image">
      </div>
      <div
        class="title-container"
        style="
          overflow: hidden !important;
          text-overflow: ellipsis !important;
          white-space: nowrap !important;
        "
      >
        {{ product.name }}
      </div>

      <!--      <p class="product-description">{{ product.description }}</p>-->

      <div class="product-rating">
        <p-rating [(ngModel)]="product.rating" [readonly]="true"></p-rating>
      </div>
      <div class="pricing">{{ product.price }} $</div>
    </ng-template>
    <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-heart"
        class="favorite-button"
        (click)="addToFavorite(product, $event)"
      ></p-button>
      <p-button
        class="add-to-cart-button"
        (click)="addToBasket(product, $event)"
        >Add to Cart</p-button
      >
    </ng-template>
  </p-card>
</div>

<div *ngIf="lalalala.length < 1">
  <h1>There are no products to fit this category</h1>
</div>
