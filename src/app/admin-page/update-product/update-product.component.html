<div class="card flex justify-content-center">

  <p-dialog [maximizable]="true" (onHide)="onClose()"
            header="{{editModalFlag ? 'Edit product' : 'Add new product'}}"
            [(visible)]="visible"
            [style]="{width: '50vw'}" [modal]="true">
    <h1 *ngIf="editModalFlag">{{selectedProduct?.name}}</h1>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-column gap-2">
        <label htmlFor="title" class="block font-bold mb-2">Title*</label>
        <input pInputText id="title" formControlName="name"/>
        <label class="block font-bold mb-2">Category*</label>
        <p-dropdown *ngIf="editModalFlag" formControlName="categoryId" optionValue="name"
                    placeholder="Select a category"
                    [options]="categoriesList" optionLabel="name"></p-dropdown>
        <p-dropdown *ngIf="!editModalFlag" formControlName="categoryId" optionValue="id" placeholder="Select a category"
                    [options]="categoriesList" optionLabel="name"></p-dropdown>
        <label htmlFor="price" class="block font-bold mb-2">Price*</label>
        <p-inputNumber [style]="{width: '100%'}" formControlName="price" inputId="currency-us" mode="currency"
                       currency="USD"
                       locale="en-US"></p-inputNumber>
        <label htmlFor="stock" class="block font-bold mb-2">Stock*</label>
        <input pInputText [style]="{width: '100%'}" id="stock" formControlName="stock"/>
        <label htmlFor="discount" class="block font-bold mb-2">Discount percentage*</label>
        <input pInputText [style]="{width: '100%'}" id="discount" formControlName="discount"/>
        <label htmlFor="description" class="block font-bold mb-2">Description*</label>
        <textarea pInputTextarea rows="5" cols="30" id="description" formControlName="description"></textarea>
        <p-fileUpload #uploadComponent
                      mode="{{editModalFlag ? 'basic' : 'advanced'}}"
                      [showUploadButton]="false"
                      [showCancelButton]="false"
                      chooseLabel="Choose"
                      accept="image/*"
                      (onSelect)="onFileChanged($event,uploadComponent,selectedProduct?.id)">
        </p-fileUpload>
        <!--        <div *ngIf="editModalFlag">-->
        <!--          <div *ngFor="let image of imagesList">-->
        <!--            <p-image width="150" src="http://34.132.132.163:8081/api/images/download?name={{image}}"></p-image>-->
        <!--          </div>-->
        <!--        </div>-->
        <div class="container card flex flex-wrap justify-content-center justify-content-evenly align-content-evenly">
          <div class="div-1" *ngFor="let item of imagesList">
            <p-image src="http://34.132.132.163:8081/api/images/download?name={{item}}"
                     alt="{{item}}" width="150" height="150">
            </p-image>
            <div class="div-2">
            <p-button class="imageButton" styleClass="p-button-text p-button-danger" [disabled]="ifPressed" (click)="deleteImage(item)" icon="pi pi-trash"></p-button>
            </div>
          </div>
          <p-progressSpinner *ngIf="spinnerLoading" class="spinner"></p-progressSpinner>
        </div>
      </div>
      <div class="card mt-2 flex flex-wrap gap-3 justify-content-center">
        <p-button [ngClass]="{'disabled':!productForm.valid}" [disabled]="!productForm.valid || !productForm.dirty"
                  [loading]="loading"
                  *ngIf="editModalFlag" type="submit" icon="pi pi-check"
                  label="Update" styleClass="p-button-primary p-button-primary"></p-button>
        <p-button [disabled]="!productForm.valid" *ngIf="!editModalFlag" [loading]="loading" type="submit"
                  icon="pi pi-check"
                  label="Add" styleClass="p-button-primary p-button-primary"></p-button>
        <p-button (click)="close()" icon="pi pi-times" label="Cancel"
                  styleClass="p-button-text p-button-danger"></p-button>
      </div>
    </form>
  </p-dialog>
</div>
