<p-menubar>
  <ng-template pTemplate="end">
    <p-button (click)="showDialogNewProduct()" icon="pi pi-plus" label="New product"></p-button>
    <!--    edit dialog bellow-->
    <!--    <p-button (click)="showDialogEditProduct()" icon="pi pi-external-link" label="Edit product"></p-button>-->
    <app-update-product (savedProduct)="savedProduct($event)" (updatedProduct)="updatedProduct($event)" (closeEmitter)="onClose()" [selectedProduct]="selectedProduct"
                        [show]="visible" [header]="header"></app-update-product>

  </ng-template>
</p-menubar>
<app-delete-modal (deleteEmitter)="deletedProduct($event)" (closeEmitter)="onCloseDelete()" [selectedProduct]="selectedProduct"
                [deleteV]="deleteVisible" [header]="'Delete'"></app-delete-modal>
<p-table [paginator]="true" [rows]="row" [rowsPerPageOptions]="rows" [value]="productsList"
         [tableStyle]="{ 'min-width': '50rem' }" responsiveLayout="stack" [breakpoint]="'960px'"
         [globalFilterFields]="['name']">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>id</th>
<!--      <th>Image</th>-->
      <th>Name</th>
      <th>Category</th>
      <th>Stock</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
    <tr  class="item" [pSelectableRow]="product" [pSelectableRowIndex]="rowIndex">
      <td>{{rowIndex+1}}</td>
      <td>{{ product.id }}</td>
<!--      <td><img alt="image" [src]="product.images" style="max-width: 100px;max-height: 50px"></td>-->
      <td>{{ product.name }}</td>
      <td>{{ product.categoryName }}</td>
      <td>{{ product.unitsInStock }}</td>
      <td>${{ product.price }}</td>
      <td>
        <p-button icon="pi pi-trash" label="Delete" (click)="showDialogDeleteProduct(product,$event)"></p-button>
        <p-button icon="pi pi-file-edit" class="editButton" label="Edit" (click)="showDialogEditProduct(product,$event)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
