
<p-table [paginator]="true" [rows]="row" [rowsPerPageOptions]="rows" [value]="basketItems"
         [tableStyle]="{ 'min-width': '50rem' }" responsiveLayout="stack" [breakpoint]="'960px'"
         [globalFilterFields]="['name']">
  <ng-template pTemplate="header">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Category</th>
      <th>Stock</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr (click)="showDialogEditProduct(product)" class="item">
      <td><img alt="image" [src]="product.photos[0]" style="max-width: 100px;max-height: 50px"></td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.stock }}</td>
      <td>${{ product.price }}</td>
      <td>
        <p-button icon="pi pi-trash" label="Delete" (click)="showDialogDeleteProduct(product,$event)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="checkout-button">
  <p-button type="button" label="Checkout" (click)="checkout()"></p-button>
</div>
